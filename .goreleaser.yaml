before:
  hooks:
    - go mod tidy
    - go generate ./...
    - go test ./... -cover
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - freebsd
    binary: gvm
    main: ./cmd/cli
    flags:
      - -v
      - -a
    ldflags:
      - -extldflags "-static"
      - -X github.com/Eldius/gvm/config.BuildDate={{.Date}}
      - -X github.com/Eldius/gvm/config.Version=${{ github.ref }}
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7
    goamd64:
      - v1
      - v2
      - v3

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

