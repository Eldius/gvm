name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-go@v3
      with:
        go-version: '>=1.19.5'
        cache: true

    - name: Test
      run: go test ./... -cover

    - name: Build Linux amd64
      run: go build -v -o bin/gvm.${GOOS}.${GOARCH} -a -ldflags '-extldflags "-static"' .
      env:
        GOOS: linux
        GOARCH: amd64

    - uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
